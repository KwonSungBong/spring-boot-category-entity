server:
  port: 8888
  contextPath: /

spring:
  datasource:
    url: jdbc:h2:mem:TEST;MVCC=true;DB_CLOSE_DELAY=-1;MODE=Oracle
    username: sa
    password:
    driver-class-name: org.h2.Driver
    platform: h2
    initialize: true

  h2.console.enabled: true
  jpa.hibernate.ddl-auto: create
  jpa.hibernate.show-sql: true
